<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="highlight">adding text</div>
    <div class="highlight"></div>

    <script>
    // Example: Change the text content of all elements with class "highlight"
        var elements = document.getElementsByClassName("highlight");
                for (var i = 0; i < elements.length; i++)
                 {
                elements[i].textContent = "Updated Text";
                } 
</script>
</body>
</html>
